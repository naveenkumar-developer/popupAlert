<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPUP</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <button type="submit" class="popupBtn" id="popupBtn">SUBMIT</button>
        <div class="popup" id="popup">
            <div class="checkIcon"><i class="fa-solid fa-check"></i></div>
            <h1>SUBMITTED</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic ipsam nostrum beatae, eaque vel adipisci aperiam repellat, qui eum quo ullam assumenda corrupti unde ducimus dolorem maxime ab ut quasi!</p>
        <button type="button" class="closePopupBtn" id="closePopupBtn">OK</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
